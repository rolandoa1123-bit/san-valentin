<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ğŸ’– 14 de febrero</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #ff9abf, #ff3d6e);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    .card{
      background: rgba(255,255,255,0.95);
      border-radius:22px;
      padding:22px 20px;
      width:min(560px, 92vw);
      box-shadow:0 20px 60px rgba(0,0,0,0.25);
      position:relative;
      text-align:center;
    }

    h1{
      margin:12px 0 10px;
      font-size:28px;
      color:#2b2b2b;
    }

    .name{ color:#ff2f6d; }

    .photo, .video{
      width:min(420px, 90%);
      aspect-ratio:16/10;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,0.18);
      border:4px solid rgba(255,255,255,0.9);
      object-fit:cover;
    }

    p{
      margin:0 0 16px;
      font-size:16px;
      color:#444;
    }

    .buttons, .options{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:16px;
    }

    button{
      border:none;
      padding:14px 20px;
      border-radius:16px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
    }

    .yes{ background:#ff2f6d; color:white; }
    .no{ background:#f2f2f2; color:#333; }
    .opt{
      background:white;
      border:2px solid #ff2f6d;
      color:#2b2b2b;
    }

    .screen{ display:none; }
    .screen.active{ display:block; }

    .hearts{
      position:absolute;
      inset:-40px;
      pointer-events:none;
      overflow:hidden;
      border-radius:22px;
    }

    .heart{
      position:absolute;
      bottom:-20px;
      width:18px;
      height:18px;
      background:#ff2f6d;
      transform:rotate(45deg);
      opacity:0.7;
      animation: floatUp linear infinite;
    }

    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:18px;
      height:18px;
      border-radius:50%;
      background:#ff2f6d;
    }

    .heart::before{ left:-9px; top:0; }
    .heart::after{ top:-9px; left:0; }

    @keyframes floatUp{
      from{ transform: translateY(0) rotate(45deg); }
      to{ transform: translateY(-120vh) rotate(45deg); }
    }
  </style>
</head>

<body>

<div class="card">
  <div class="hearts" id="hearts"></div>

  <!-- PANTALLA 1 -->
  <div class="screen active" id="screen1">
    <img class="photo" src="foto.jpg" alt="Foto principal">

    <h1>ğŸ’– <span class="name">Samy</span>,<br>
      Â¿quieres ser mi <span class="name">14 de febrero</span>?
    </h1>

    <div class="buttons">
      <button class="yes" id="yesBtn">SÃ­ ğŸ¥°</button>
      <button class="no" id="noBtn">No ğŸ™ˆ</button>
    </div>
  </div>

  <!-- PANTALLA 2 -->
  <div class="screen" id="screen2">
    <h1>ğŸ˜ğŸ’˜</h1>
    <p>Dime tÃº entoncesâ€¦</p>

    <div class="options">
      <button class="opt" onclick="showVideo()">
        ğŸ˜ Â¿De veritas, de veritas?
      </button>

      <button class="opt" onclick="finalChoice()">
        ğŸ”¥ Okey Samy, 14 de febrero es el point
      </button>
    </div>

    <!-- VIDEO EXTRA -->
    <video id="extraVideo"
           class="video"
           src="foto.2.mp4"
           controls
           playsinline
           style="display:none; margin-top:18px;">
    </video>

    <p id="finalMsg"
       style="display:none; margin-top:18px; font-size:18px;
              font-weight:900; color:#ff2f6d;">
      Entonces ya quedÃ³ decidido ğŸ’
    </p>
  </div>
</div>

<script>
  // Corazones
  const hearts = document.getElementById("hearts");
  function createHeart(){
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random()*100 + "%";
    const size = 12 + Math.random()*18;
    h.style.width = size + "px";
    h.style.height = size + "px";
    h.style.animationDuration = (3 + Math.random()*4) + "s";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(), 8000);
  }
  setInterval(createHeart, 200);

  const screen1 = document.getElementById("screen1");
  const screen2 = document.getElementById("screen2");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  yesBtn.onclick = () => {
    screen1.classList.remove("active");
    screen2.classList.add("active");
  };

  noBtn.onmouseenter = () => {
    const x = (Math.random()*200) - 100;
    const y = (Math.random()*150) - 75;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  };

  function showVideo(){
    document.getElementById("extraVideo").style.display = "block";
    document.getElementById("finalMsg").style.display = "none";
  }

  function finalChoice(){
    document.getElementById("extraVideo").style.display = "none";
    document.getElementById("finalMsg").style.display = "block";
  }
</script>

</body>
</html>
