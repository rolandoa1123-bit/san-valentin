    .hearts{

      width:18px;
      height:18px;
      border-radius:50%;
      background:#ff2f6d;
    }
    .heart::before{ left:-9px; top:0; }
    .heart::after{ top:-9px; left:0; }
    @keyframes floatUp{
      from{ transform: translateY(0) rotate(45deg); }
      to{ transform: translateY(-120vh) rotate(45deg); }
    }
  </style>
</head>
