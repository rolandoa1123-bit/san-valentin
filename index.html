<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #ff9abf, #ff3d6e);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    .card{
      background: rgba(255,255,255,0.95);
      border-radius:22px;
      padding:22px 20px;
      width:min(600px, 92vw);
      box-shadow:0 20px 60px rgba(0,0,0,0.25);
      position:relative;
      text-align:center;
    }

    h1{
      margin:12px 0 10px;
      font-size:28px;
      color:#2b2b2b;
      line-height:1.15;
    }

    .name{ color:#ff2f6d; }

    p{
      margin:0 0 14px;
      font-size:16px;
      color:#444;
    }

    .photo, .video{
      width:min(460px, 95%);
      aspect-ratio:16/10;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,0.18);
      border:4px solid rgba(255,255,255,0.9);
      object-fit:cover;
      background:#000;
    }

    .buttons, .options{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:16px;
    }

    button{
      border:none;
      padding:14px 18px;
      border-radius:16px;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
    }

    .yes{ background:#ff2f6d; color:white; }

    .opt{
      background:white;
      border:2px solid #ff2f6d;
      color:#2b2b2b;
    }

    .screen{ display:none; }
    .screen.active{ display:block; }

    /* Corazones flotando */
    .hearts{
      position:absolute;
      inset:-40px;
      pointer-events:none;
      overflow:hidden;
      border-radius:22px;
    }

    .heart{
      position:absolute;
      bottom:-20px;
      width:18px;
      height:18px;
      background:#ff2f6d;
      transform:rotate(45deg);
      opacity:0.7;
      animation: floatUp linear infinite;
    }

    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:18px;
      height:18px;
      border-radius:50%;
      background:#ff2f6d;
    }

    .heart::before{ left:-9px; top:0; }
    .heart::after{ top:-9px; left:0; }

    @keyframes floatUp{
      from{ transform: translateY(0) rotate(45deg); }
      to{ transform: translateY(-120vh) rotate(45deg); }
    }

    /* Corazones fijos grandes para la pantalla final */
    .big-hearts{
      display:flex;
      justify-content:center;
      gap:10px;
      font-size:34px;
      margin-top:10px;
    }
  </style>
</head>

<body>

<div class="card">

      (ya quedÃ³ sellado ğŸ˜Œ)

  </div>

</div>

<script>
  // Corazones flotando (fondo)
  const hearts = document.getElementById("hearts");
  function createHeart(){
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random()*100 + "%";
    const size = 12 + Math.random()*18;
    h.style.width = size + "px";
    h.style.height = size + "px";
    h.style.animationDuration = (3 + Math.random()*4) + "s";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(), 8000);
  }
  setInterval(createHeart, 200);

  // NavegaciÃ³n de pantallas
  const s1 = document.getElementById("screen1");
  const s2 = document.getElementById("screen2");
  const s3 = document.getElementById("screen3");

  document.getElementById("goBtn").onclick = () => {
    s1.classList.remove("active");
    s2.classList.add("active");
  };

  function goFinal(){
    s2.classList.remove("active");
    s3.classList.add("active");
  }
</script>

</body>
</html>
